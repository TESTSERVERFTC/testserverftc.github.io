<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Game</title>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
        }

        .user-info {
            font-size: 16px;
            color: #aaa;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #333;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .profit-widget {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: #252525;
            border-radius: 8px;
            border: 1px solid #ffcc00;
        }

        .coin-icon {
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffcc00"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .profit-value {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            padding: 15px;
            justify-content: center;
            background-color: #1e1e1e;
            width: 100%;
            box-sizing: border-box;
            order: 2;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: #333;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .tab-button:hover {
            background-color: #444;
        }

        .tab-button.active {
            background-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .tab-content {
            display: none;
            width: 100%;
            box-sizing: border-box;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .clicker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .clicker-button {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            margin: 20px 0;
        }

        .clicker-button:hover {
            background-color: #ff3333;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            transform: scale(1.03);
        }

        .clicker-button:active {
            transform: scale(0.97);
            box-shadow: 0 0 20px rgba(255, 0, 0, 1);
        }

        .clicker-button:disabled {
            background-color: #555;
            box-shadow: none;
            cursor: not-allowed;
            transform: none !important;
        }

        .clicker-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            top: 0;
            left: 0;
            transform: scale(0);
            border-radius: 20px;
            transition: transform 0.4s ease;
        }

        .clicker-button:active::after {
            transform: scale(1);
            opacity: 0;
        }

        .energy-info {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
        }

        .energy-text {
            font-size: 18px;
            color: #aaa;
        }

        .energy-bar {
            width: 200px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background-color: #00ff00;
            width: 100%;
            transition: width 0.5s;
        }

        .shop-item {
            background-color: #252525;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .shop-item:hover {
            transform: translateY(-3px);
            background-color: #2e2e2e;
        }

        .shop-item-info {
            display: flex;
            flex-direction: column;
        }

        .shop-item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .shop-item-desc {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .shop-item-price {
            font-size: 16px;
            color: #ffcc00;
        }

        .shop-item-button {
            padding: 8px 15px;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .shop-item-button:hover {
            background-color: #ff3333;
        }

        .shop-item-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .reset-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: #ff0000;
        }

        .money-overlay {
            position: absolute;
            top: -50px;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            width: 100%;
            text-align: center;
        }

        .dev-menu {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }

        .dev-menu-btn {
            padding: 8px 12px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .dev-menu-content {
            display: none;
            position: absolute;
            bottom: 40px;
            right: 0;
            background-color: #252525;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .dev-menu-content.show {
            display: block;
        }

        .dev-option {
            margin-bottom: 10px;
        }

        .dev-option-btn {
            width: 100%;
            padding: 8px;
            background-color: #444;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .dev-option-btn:hover {
            background-color: #555;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 10px); }
            20% { opacity: 1; transform: translate(-50%, 0); }
            80% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -10px); }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <div class="stats">
            <div class="user-info" id="user-info">
                <div class="user-avatar" id="user-avatar"></div>
                <span id="telegram-username">Загрузка...</span>
            </div>
            <div class="stat">
                <div class="stat-value" id="money-counter">0</div>
                <div class="stat-label">Монеты</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="clicks-per-hour">0</div>
                <div class="stat-label">Кликов/час</div>
            </div>
        </div>
        <div class="profit-widget">
            <div class="coin-icon"></div>
            <div class="profit-value" id="profit-per-hour">0/ч</div>
        </div>
    </div>

    <div class="main-content">
        <div class="tab-content active" id="main-tab">
            <div class="clicker-container">
                <div class="money-overlay" id="money-display-value">0</div>
                <button class="clicker-button" id="clicker">+1</button>
                <div class="energy-info">
                    <div class="energy-text">Энергия: <span id="energy-value">5000</span>/5000</div>
                    <div class="energy-bar">
                        <div class="energy-fill" id="energy-fill"></div>
                    </div>
                </div>
            </div>
            
            <button class="reset-btn" id="reset">Сбросить прогресс</button>
        </div>

        <div class="tab-content" id="shop-tab">
            <div class="shop-item" id="click-booster">
                <div class="shop-item-info">
                    <div class="shop-item-name">Ускорение кликов</div>
                    <div class="shop-item-desc">+600 кликов каждый час (уровень: <span id="booster-level">0</span>)</div>
                    <div class="shop-item-price" id="click-booster-price">100 монет</div>
                </div>
                <button class="shop-item-button" id="buy-click-booster">Купить (<span id="booster-price-value">100</span>)</button>
            </div>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-tab="main">Главная</button>
        <button class="tab-button" data-tab="shop">Магазин</button>
    </div>

    <div class="dev-menu">
        <button class="dev-menu-btn" id="dev-menu-btn">Dev</button>
        <div class="dev-menu-content" id="dev-menu-content">
            <div class="dev-option">
                <button class="dev-option-btn" id="dev-speed-up">Ускорить доход (10 сек)</button>
            </div>
            <div class="dev-option">
                <button class="dev-option-btn" id="dev-reset-speed">Сбросить ускорение</button>
            </div>
            <div class="dev-option">
                <button class="dev-option-btn" id="dev-add-coins">Добавить 1000 монет</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        function initTelegram() {
            const userInfoElement = document.getElementById('user-info');
            const usernameElement = document.getElementById('telegram-username');
            const avatarElement = document.getElementById('user-avatar');
            
            if (window.Telegram && Telegram.WebApp) {
                console.log('Telegram WebApp detected');
                const webApp = Telegram.WebApp;
                
                try {
                    webApp.expand();
                    
                    // Включаем кнопку назад
                    webApp.BackButton.show();
                    webApp.BackButton.onClick(() => {
                        webApp.close();
                    });
                    
                    // Получаем данные пользователя
                    const user = webApp.initDataUnsafe?.user;
                    console.log('Telegram user data:', user);
                    
                    if (user) {
                        // Отображаем юзернейм или имя
                        if (user.username) {
                            usernameElement.textContent = `@${user.username}`;
                        } else if (user.first_name) {
                            let name = user.first_name;
                            if (user.last_name) {
                                name += ` ${user.last_name}`;
                            }
                            usernameElement.textContent = name;
                        } else {
                            usernameElement.textContent = "Пользователь";
                        }
                        
                        // Устанавливаем аватар
                        if (user.photo_url) {
                            avatarElement.style.backgroundImage = `url('${user.photo_url}')`;
                        } else {
                            setupDefaultAvatar(avatarElement, usernameElement.textContent);
                        }
                        
                        // Сохраняем ID пользователя
                        localStorage.setItem('telegram_user_id', user.id);
                        
                        userInfoElement.style.display = 'flex';
                    } else {
                        console.log('No user data available');
                        setupTestUser();
                    }
                    
                    // Обработка изменения темы
                    webApp.onEvent('themeChanged', () => {
                        updateTheme(webApp);
                    });
                    updateTheme(webApp);
                    
                } catch (e) {
                    console.error('Error initializing Telegram WebApp:', e);
                    setupTestUser();
                }
            } else {
                console.log('Not in Telegram WebApp - using test mode');
                setupTestUser();
            }
        }
        
        function setupDefaultAvatar(element, name) {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF3'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const letter = name.charAt(0).toUpperCase();
            element.style.backgroundColor = color;
            element.textContent = letter;
        }
        
        function setupTestUser() {
            const userInfoElement = document.getElementById('user-info');
            const usernameElement = document.getElementById('telegram-username');
            const avatarElement = document.getElementById('user-avatar');
            
            usernameElement.textContent = "Тестовый пользователь";
            setupDefaultAvatar(avatarElement, "Т");
            userInfoElement.style.display = 'flex';
        }
        
        function updateTheme(webApp) {
            document.body.style.backgroundColor = webApp.colorScheme === 'dark' ? '#121212' : '#f5f5f5';
        }

        // Основная игровая логика
        const moneyElement = document.getElementById('money-counter');
        const moneyDisplayElement = document.getElementById('money-display-value');
        const clicksPerHourElement = document.getElementById('clicks-per-hour');
        const profitPerHourElement = document.getElementById('profit-per-hour');
        const energyValueElement = document.getElementById('energy-value');
        const energyFillElement = document.getElementById('energy-fill');
        const clickerButton = document.getElementById('clicker');
        const resetButton = document.getElementById('reset');
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const clickBoosterPriceElement = document.getElementById('click-booster-price');
        const buyClickBoosterButton = document.getElementById('buy-click-booster');
        const boosterLevelElement = document.getElementById('booster-level');
        const boosterPriceValueElement = document.getElementById('booster-price-value');

        // Меню разработчика
        const devMenuBtn = document.getElementById('dev-menu-btn');
        const devMenuContent = document.getElementById('dev-menu-content');
        const devSpeedUpBtn = document.getElementById('dev-speed-up');
        const devResetSpeedBtn = document.getElementById('dev-reset-speed');
        const devAddCoinsBtn = document.getElementById('dev-add-coins');

        // Состояние игры
        let money = parseInt(localStorage.getItem('money')) || 0;
        let passiveClicks = parseInt(localStorage.getItem('passiveClicks')) || 0;
        let energy = parseInt(localStorage.getItem('clickerEnergy')) || 5000;
        const maxEnergy = 5000;
        let lastUpdateTime = parseInt(localStorage.getItem('clickerLastUpdate')) || Date.now();
        let lastPassiveUpdate = parseInt(localStorage.getItem('lastPassiveUpdate')) || Date.now();
        let clickBoosterLevel = parseInt(localStorage.getItem('clickBoosterLevel')) || 0;
        let clickBoosterBasePrice = 100;
        let energyInterval;
        let canClick = true;
        let passiveInterval;
        let passiveIntervalTime = 3600000;
        let isDevModeActive = false;

        // Инициализация игры
        function initGame() {
            updateEnergy();
            applyMissedPassiveClicks();
            updateDisplays();
            startEnergyRecovery();
            updateClickBoosterPrice();
            startPassiveIncome();
        }

        function applyMissedPassiveClicks() {
            const now = Date.now();
            const timePassed = now - lastPassiveUpdate;
            const intervalsPassed = Math.floor(timePassed / passiveIntervalTime);
            
            if (intervalsPassed > 0 && passiveClicks > 0) {
                const moneyToAdd = passiveClicks * intervalsPassed;
                money += moneyToAdd;
                lastPassiveUpdate = now;
                saveGame();
                
                if (moneyToAdd > 0) {
                    showPopup(`+${moneyToAdd} монет`, '#ffcc00');
                }
            }
        }

        function showPopup(text, color) {
            const popup = document.createElement('div');
            popup.textContent = text;
            popup.style.position = 'fixed';
            popup.style.top = '20%';
            popup.style.left = '50%';
            popup.style.transform = 'translateX(-50%)';
            popup.style.backgroundColor = 'rgba(0,0,0,0.7)';
            popup.style.color = color || '#fff';
            popup.style.padding = '10px 20px';
            popup.style.borderRadius = '5px';
            popup.style.zIndex = '1000';
            popup.style.animation = 'fadeInOut 2s ease-in-out';
            
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 2000);
        }

        function startPassiveIncome() {
            clearInterval(passiveInterval);
            passiveInterval = setInterval(() => {
                const now = Date.now();
                if (now - lastPassiveUpdate >= passiveIntervalTime) {
                    if (passiveClicks > 0) {
                        money += passiveClicks;
                        lastPassiveUpdate = now;
                        saveGame();
                        updateDisplays();
                        showPopup(`+${passiveClicks} монет`, '#ffcc00');
                    }
                }
            }, 60000);
        }

        function updateDisplays() {
            moneyElement.textContent = money;
            moneyDisplayElement.textContent = money;
            clicksPerHourElement.textContent = passiveClicks;
            
            if (passiveIntervalTime === 10000) {
                profitPerHourElement.textContent = `${passiveClicks}/10сек`;
            } else {
                profitPerHourElement.textContent = `${passiveClicks}/ч`;
            }
            
            boosterLevelElement.textContent = clickBoosterLevel;
            updateEnergyDisplay();
            updateClickBoosterPrice();
        }

        function updateEnergy() {
            const now = Date.now();
            const timePassed = now - lastUpdateTime;
            const energyGained = Math.floor(timePassed / 5000);
            
            energy = Math.min(energy + energyGained, maxEnergy);
            lastUpdateTime = now;
            saveGame();
        }

        function startEnergyRecovery() {
            clearInterval(energyInterval);
            energyInterval = setInterval(() => {
                if (energy < maxEnergy) {
                    energy++;
                    updateEnergyDisplay();
                    saveGame();
                }
            }, 5000);
        }

        function updateEnergyDisplay() {
            energyValueElement.textContent = energy;
            const energyPercent = (energy / maxEnergy) * 100;
            energyFillElement.style.width = `${energyPercent}%`;
            
            if (energyPercent < 20) {
                energyFillElement.style.backgroundColor = '#ff0000';
            } else if (energyPercent < 50) {
                energyFillElement.style.backgroundColor = '#ff9900';
            } else {
                energyFillElement.style.backgroundColor = '#00ff00';
            }
            
            clickerButton.disabled = energy <= 0;
        }

        function updateClickBoosterPrice() {
            const newPrice = clickBoosterBasePrice * (clickBoosterLevel + 1);
            clickBoosterPriceElement.textContent = `${newPrice} монет`;
            boosterPriceValueElement.textContent = newPrice;
            
            buyClickBoosterButton.disabled = money < newPrice;
            buyClickBoosterButton.textContent = money >= newPrice ? `Купить (${newPrice})` : `Не хватает (${newPrice})`;
        }

        function buyClickBooster() {
            const price = clickBoosterBasePrice * (clickBoosterLevel + 1);
            
            if (money >= price) {
                money -= price;
                clickBoosterLevel++;
                passiveClicks = 600 * clickBoosterLevel;
                
                saveGame();
                updateDisplays();
                
                showPopup(`Улучшение куплено! +${passiveClicks}/ч`, '#00ff00');
            } else {
                showPopup('Недостаточно монет!', '#ff0000');
            }
        }

        function handleClick() {
            if (energy > 0 && canClick) {
                canClick = false;
                
                money++;
                energy--;
                
                // Эффект "+1"
                const plusOne = document.createElement('div');
                plusOne.textContent = '+1';
                plusOne.style.position = 'absolute';
                plusOne.style.color = '#ffcc00';
                plusOne.style.fontWeight = 'bold';
                plusOne.style.fontSize = '24px';
                plusOne.style.animation = 'floatUp 1s ease-out';
                plusOne.style.pointerEvents = 'none';
                plusOne.style.userSelect = 'none';
                
                const rect = clickerButton.getBoundingClientRect();
                plusOne.style.left = `${rect.left + rect.width / 2 - 10}px`;
                plusOne.style.top = `${rect.top - 20}px`;
                
                document.body.appendChild(plusOne);
                
                setTimeout(() => {
                    plusOne.remove();
                }, 1000);
                
                updateDisplays();
                saveGame();
                
                setTimeout(() => {
                    canClick = true;
                }, 100);
            }
        }

        function saveGame() {
            localStorage.setItem('money', money);
            localStorage.setItem('passiveClicks', passiveClicks);
            localStorage.setItem('clickerEnergy', energy);
            localStorage.setItem('clickerLastUpdate', lastUpdateTime);
            localStorage.setItem('lastPassiveUpdate', lastPassiveUpdate);
            localStorage.setItem('clickBoosterLevel', clickBoosterLevel);
        }

        function resetGame() {
            if (confirm('Вы уверены, что хотите сбросить весь прогресс?')) {
                money = 0;
                passiveClicks = 0;
                energy = maxEnergy;
                clickBoosterLevel = 0;
                lastUpdateTime = Date.now();
                lastPassiveUpdate = Date.now();
                passiveIntervalTime = 3600000;
                isDevModeActive = false;
                
                saveGame();
                updateDisplays();
                startPassiveIncome();
            }
        }

        function speedUpPassiveIncome() {
            if (!isDevModeActive) {
                passiveIntervalTime = 10000;
                isDevModeActive = true;
                lastPassiveUpdate = Date.now();
                startPassiveIncome();
                updateDisplays();
                showPopup('Доход ускорен (10сек)', '#00ff00');
            } else {
                showPopup('Ускорение уже активно', '#ff9900');
            }
        }

        function resetPassiveIncomeSpeed() {
            passiveIntervalTime = 3600000;
            isDevModeActive = false;
            lastPassiveUpdate = Date.now();
            startPassiveIncome();
            updateDisplays();
            showPopup('Доход сброшен до 1ч', '#ff9900');
        }

        function addCoins() {
            money += 1000;
            saveGame();
            updateDisplays();
            showPopup('+1000 монет', '#00ff00');
        }

        // Обработчики событий
        clickerButton.addEventListener('mousedown', function(e) {
            e.preventDefault();
            handleClick();
        });

        clickerButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleClick();
        });

        buyClickBoosterButton.addEventListener('click', buyClickBooster);
        resetButton.addEventListener('click', resetGame);

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');
                
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        devMenuBtn.addEventListener('click', () => {
            devMenuContent.classList.toggle('show');
        });

        devSpeedUpBtn.addEventListener('click', speedUpPassiveIncome);
        devResetSpeedBtn.addEventListener('click', resetPassiveIncomeSpeed);
        devAddCoinsBtn.addEventListener('click', addCoins);

        document.addEventListener('click', (e) => {
            if (!devMenuBtn.contains(e.target) && !devMenuContent.contains(e.target)) {
                devMenuContent.classList.remove('show');
            }
        });

        window.addEventListener('beforeunload', saveGame);

        // Запуск приложения
        document.addEventListener('DOMContentLoaded', function() {
            initTelegram();
            initGame();
        });
    </script>
</body>
</html>
