<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Game</title>
    <style>
        :root {
            --button-width: min(200px, 30vw);
            --button-height: min(200px, 30vw);
            --button-font-size: min(32px, 6vw);
            --small-button-font-size: min(16px, 4vw);
            --header-font-size: min(20px, 5vw);
            --stat-font-size: min(16px, 4vw);
        }

        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: min(15px, 3vw) min(20px, 4vw);
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
        }

        .stats {
            display: flex;
            gap: min(10px, 2vw);
            align-items: center;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: min(60px, 15vw);
        }

        .stat-value {
            font-size: var(--stat-font-size);
            font-weight: bold;
        }

        .stat-label {
            font-size: min(12px, 3vw);
            color: #aaa;
        }

        .user-info {
            font-size: var(--stat-font-size);
            color: #aaa;
            margin-right: min(10px, 2vw);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: min(30px, 8vw);
            height: min(30px, 8vw);
            border-radius: 50%;
            margin-right: min(10px, 2vw);
            background-color: #333;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: min(16px, 4vw);
        }

        .profit-widget {
            display: flex;
            align-items: center;
            gap: min(8px, 2vw);
            padding: min(8px, 2vw) min(12px, 3vw);
            background-color: #252525;
            border-radius: 8px;
            border: 1px solid #ffcc00;
        }

        .coin-icon {
            width: min(20px, 6vw);
            height: min(20px, 6vw);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffcc00"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .profit-value {
            font-size: var(--stat-font-size);
            font-weight: bold;
            color: #ffcc00;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: min(20px, 4vw);
            overflow-y: auto;
        }

        .bottom-nav {
            position: fixed;
            bottom: min(20px, 4vw);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: min(8px, 2vw);
            box-shadow: 0 min(5px, 1vw) min(15px, 3vw) rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .nav-button {
            width: min(80px, 20vw);
            height: min(50px, 12vw);
            border: none;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            color: white;
            border-radius: min(25px, 6vw);
            margin: 0 min(5px, 1vw);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 min(2px, 0.5vw) min(4px, 1vw) rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-size: min(12px, 3vw);
            font-weight: bold;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: min(25px, 6vw);
        }

        .nav-button.active {
            background: linear-gradient(145deg, #ff3333, #cc0000);
            box-shadow: 0 0 min(15px, 3vw) rgba(255, 0, 0, 0.3);
        }

        .nav-button:hover {
            transform: translateY(min(-2px, -0.5vw));
            box-shadow: 0 min(7px, 1.5vw) min(20px, 4vw) rgba(0, 0, 0, 0.25);
        }

        .nav-button:active {
            transform: translateY(min(1px, 0.2vw));
        }

        .nav-icon {
            width: min(20px, 5vw);
            height: min(20px, 5vw);
            margin-bottom: min(5px, 1vw);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0) invert(1);
        }

        .nav-button.active .nav-icon {
            filter: brightness(1.5) invert(0);
        }

        .home-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>');
        }

        .shop-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M16 6V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H2v13c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6h-6zm-6-2h4v2h-4V4zM9 18V9l7.5 4L9 18z"/></svg>');
        }

        .profile-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>');
        }

        .tab-content {
            display: none;
            width: 100%;
            box-sizing: border-box;
            flex: 1;
            overflow-y: auto;
            padding: min(20px, 4vw);
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .clicker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: min(20px, 4vw);
            position: relative;
            width: 100%;
        }

        .clicker-button {
            width: var(--button-width);
            height: var(--button-height);
            background-color: #ff0000;
            border: none;
            border-radius: min(20px, 4vw);
            cursor: pointer;
            color: white;
            font-size: var(--button-font-size);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 min(30px, 6vw) rgba(255, 0, 0, 0.6);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            margin: min(20px, 4vw) 0;
        }

        .clicker-button:hover {
            background-color: #ff3333;
            box-shadow: 0 0 min(40px, 8vw) rgba(255, 0, 0, 0.8);
            transform: scale(1.03);
        }

        .clicker-button:active {
            transform: scale(0.97);
            box-shadow: 0 0 min(20px, 4vw) rgba(255, 0, 0, 1);
        }

        .clicker-button:disabled {
            background-color: #555;
            box-shadow: none;
            cursor: not-allowed;
            transform: none !important;
        }

        .clicker-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            top: 0;
            left: 0;
            transform: scale(0);
            border-radius: min(20px, 4vw);
            transition: transform 0.4s ease;
        }

        .clicker-button:active::after {
            transform: scale(1);
            opacity: 0;
        }

        .click-effect {
            position: absolute;
            color: #ffcc00;
            font-weight: bold;
            font-size: min(24px, 6vw);
            pointer-events: none;
            user-select: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 min(3px, 1vw) rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(min(-50px, -10vw)); opacity: 0; }
        }

        .energy-info {
            margin-top: min(20px, 4vw);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: min(5px, 1vw);
            width: 100%;
        }

        .energy-text {
            font-size: var(--stat-font-size);
            color: #aaa;
        }

        .energy-bar {
            width: var(--button-width);
            height: min(10px, 2vw);
            background-color: #333;
            border-radius: min(5px, 1vw);
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background-color: #00ff00;
            width: 100%;
            transition: width 0.5s;
        }

        .shop-item {
            background-color: #252525;
            border-radius: min(10px, 2vw);
            padding: min(15px, 3vw);
            margin-bottom: min(15px, 3vw);
            width: 90%;
            max-width: min(400px, 90vw);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            flex-wrap: wrap;
        }

        .shop-item:hover {
            transform: translateY(min(-3px, -0.5vw));
            background-color: #2e2e2e;
        }

        .shop-item.upgrade-item {
            background-color: #1a2a3a;
            border: 1px solid #4a90e2;
        }

        .shop-item.upgrade-item:hover {
            background-color: #1e3248;
        }

        .shop-item.upgrade-item .shop-item-price {
            color: #4a90e2;
        }

        .shop-item.upgrade-item .shop-item-button {
            background-color: #4a90e2;
        }

        .shop-item.upgrade-item .shop-item-button:hover {
            background-color: #5a9ef2;
        }

        .shop-item.premium-item {
            background-color: #2a1a3a;
            border: 1px solid #aa00ff;
        }

        .shop-item.premium-item:hover {
            background-color: #331e48;
        }

        .shop-item.premium-item .shop-item-price {
            color: #aa00ff;
        }

        .shop-item.premium-item .shop-item-button {
            background-color: #aa00ff;
        }

        .shop-item.premium-item .shop-item-button:hover {
            background-color: #bb11ff;
        }

        .shop-item-info {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: min(200px, 50vw);
        }

        .shop-item-name {
            font-size: var(--stat-font-size);
            font-weight: bold;
            margin-bottom: min(5px, 1vw);
        }

        .shop-item-desc {
            font-size: min(14px, 3.5vw);
            color: #aaa;
            margin-bottom: min(5px, 1vw);
        }

        .shop-item-price {
            font-size: min(16px, 4vw);
            color: #ffcc00;
        }

        .shop-item-button {
            padding: min(8px, 2vw) min(15px, 3vw);
            background-color: #ff0000;
            border: none;
            border-radius: min(5px, 1vw);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: min(14px, 3.5vw);
            white-space: nowrap;
            margin-left: min(10px, 2vw);
            margin-top: min(5px, 1vw);
        }

        .shop-item-button:hover {
            background-color: #ff3333;
        }

        .shop-item-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .stars-icon {
            width: min(20px, 5vw);
            height: min(20px, 5vw);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23aa00ff"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }

        .reset-btn {
            margin-top: min(30px, 5vw);
            padding: min(10px, 2vw) min(20px, 4vw);
            background-color: #333;
            border: none;
            border-radius: min(5px, 1vw);
            color: white;
            cursor: pointer;
            font-size: var(--small-button-font-size);
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: #ff0000;
        }

        .money-overlay {
            position: absolute;
            top: min(-50px, -10vw);
            font-size: min(24px, 6vw);
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 min(5px, 1vw) rgba(0, 0, 0, 0.5);
            width: 100%;
            text-align: center;
        }

        .dev-menu {
            position: fixed;
            bottom: min(10px, 2vw);
            right: min(10px, 2vw);
            z-index: 1000;
        }

        .dev-menu-btn {
            padding: min(8px, 2vw) min(12px, 3vw);
            background-color: #333;
            border: none;
            border-radius: min(5px, 1vw);
            color: white;
            cursor: pointer;
            font-size: min(14px, 3.5vw);
        }

        .dev-menu-content {
            display: none;
            position: absolute;
            bottom: min(40px, 8vw);
            right: 0;
            background-color: #252525;
            border-radius: min(8px, 2vw);
            padding: min(10px, 2vw);
            width: min(200px, 50vw);
            box-shadow: 0 0 min(10px, 2vw) rgba(0,0,0,0.5);
        }

        .dev-menu-content.show {
            display: block;
        }

        .dev-option {
            margin-bottom: min(10px, 2vw);
        }

        .dev-option-btn {
            width: 100%;
            padding: min(8px, 2vw);
            background-color: #444;
            border: none;
            border-radius: min(4px, 1vw);
            color: white;
            cursor: pointer;
            font-size: min(14px, 3.5vw);
        }

        .dev-option-btn:hover {
            background-color: #555;
        }

        .profile-content {
            width: 90%;
            max-width: min(400px, 90vw);
        }

        .promo-code-container {
            background-color: #252525;
            border-radius: min(10px, 2vw);
            padding: min(15px, 3vw);
            margin-bottom: min(15px, 3vw);
            width: 100%;
            max-width: min(350px, 80vw);
        }

        .promo-code-title {
            font-size: var(--stat-font-size);
            font-weight: bold;
            margin-bottom: min(10px, 2vw);
            text-align: center;
        }

        .promo-code-input {
            width: calc(100% - min(20px, 4vw));
            padding: min(10px, 2vw);
            border-radius: min(5px, 1vw);
            border: none;
            background-color: #333;
            color: white;
            font-size: var(--small-button-font-size);
            margin-bottom: min(10px, 2vw);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .promo-code-button {
            width: 100%;
            padding: min(10px, 2vw);
            background-color: #ff0000;
            border: none;
            border-radius: min(5px, 1vw);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: var(--small-button-font-size);
        }

        .promo-code-button:hover {
            background-color: #ff3333;
        }

        .promo-code-result {
            margin-top: min(10px, 2vw);
            text-align: center;
            font-size: min(14px, 3.5vw);
            min-height: min(20px, 5vw);
        }

        .promo-code-success {
            color: #00ff00;
        }

        .promo-code-error {
            color: #ff0000;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, min(10px, 2vw)); }
            20% { opacity: 1; transform: translate(-50%, 0); }
            80% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, min(-10px, -2vw)); }
        }

        @media (max-width: 400px) {
            .header {
                flex-direction: column;
                gap: min(10px, 2vw);
            }
            .stats {
                width: 100%;
                justify-content: space-between;
            }
            .profit-widget {
                margin: 0 auto;
            }
            .shop-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .shop-item-button {
                margin-left: 0;
                margin-top: min(10px, 2vw);
                width: 100%;
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <div class="stats">
            <div class="user-info" id="user-info">
                <div class="user-avatar" id="user-avatar"></div>
                <span id="telegram-username">Загрузка...</span>
            </div>
            <div class="stat">
                <div class="stat-value" id="money-counter">0</div>
                <div class="stat-label">Монеты</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="clicks-per-hour">0</div>
                <div class="stat-label">Кликов/час</div>
            </div>
        </div>
        <div class="profit-widget">
            <div class="coin-icon"></div>
            <div class="profit-value" id="profit-per-hour">0/ч</div>
        </div>
    </div>

    <div class="main-content">
        <div class="tab-content active" id="main-tab">
            <div class="clicker-container">
                <div class="money-overlay" id="money-display-value">0</div>
                <button class="clicker-button" id="clicker">+1</button>
                <div class="energy-info">
                    <div class="energy-text">Энергия: <span id="energy-value">5000</span>/5000</div>
                    <div class="energy-bar">
                        <div class="energy-fill" id="energy-fill"></div>
                    </div>
                </div>
            </div>
            
            <button class="reset-btn" id="reset">Сбросить прогресс</button>
        </div>

        <div class="tab-content" id="shop-tab">
            <div class="shop-item" id="click-booster">
                <div class="shop-item-info">
                    <div class="shop-item-name">Ускорение кликов</div>
                    <div class="shop-item-desc">+50,000 кликов каждый час (уровень: <span id="booster-level">0</span>)</div>
                    <div class="shop-item-price" id="click-booster-price">100,000 монет</div>
                </div>
                <button class="shop-item-button" id="buy-click-booster">Купить (<span id="booster-price-value">100,000</span>)</button>
            </div>

            <div class="shop-item upgrade-item" id="click-power">
                <div class="shop-item-info">
                    <div class="shop-item-name">Сила клика</div>
                    <div class="shop-item-desc">+1 монета за клик (уровень: <span id="click-power-level">0</span>)</div>
                    <div class="shop-item-price" id="click-power-price">10,000 монет</div>
                </div>
                <button class="shop-item-button" id="buy-click-power">Купить (<span id="click-power-price-value">10,000</span>)</button>
            </div>

            <div class="shop-item premium-item" id="premium-boost">
                <div class="shop-item-info">
                    <div class="shop-item-name">Премиум-буст</div>
                    <div class="shop-item-desc">+1 монета каждый час (постоянно)</div>
                    <div class="shop-item-price" id="premium-boost-price"><span class="stars-icon"></span>10</div>
                </div>
                <button class="shop-item-button" id="buy-premium-boost">Купить за <span class="stars-icon"></span><span id="premium-boost-price-value">10</span></button>
            </div>
        </div>

        <div class="tab-content" id="profile-tab">
            <div class="profile-content">
                <div class="promo-code-container">
                    <div class="promo-code-title">Активация промокода</div>
                    <input type="number" class="promo-code-input" id="promo-code-input" placeholder="Введите промокод">
                    <button class="promo-code-button" id="activate-promo-code">Активировать</button>
                    <div class="promo-code-result" id="promo-code-result"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-button active" data-tab="main">
            <div class="nav-icon home-icon"></div>
            <span>Главная</span>
        </button>
        <button class="nav-button" data-tab="shop">
            <div class="nav-icon shop-icon"></div>
            <span>Магазин</span>
        </button>
        <button class="nav-button" data-tab="profile">
            <div class="nav-icon profile-icon"></div>
            <span>Профиль</span>
        </button>
    </div>

    <div class="dev-menu">
        <button class="dev-menu-btn" id="dev-menu-btn">Dev</button>
        <div class="dev-menu-content" id="dev-menu-content">
            <div class="dev-option">
                <button class="dev-option-btn" id="dev-add-coins">Добавить 1000 монет</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        function initTelegram() {
            const userInfoElement = document.getElementById('user-info');
            const usernameElement = document.getElementById('telegram-username');
            const avatarElement = document.getElementById('user-avatar');
            
            if (window.Telegram && Telegram.WebApp) {
                console.log('Telegram WebApp detected');
                const webApp = Telegram.WebApp;
                
                try {
                    webApp.expand();
                    
                    webApp.BackButton.show();
                    webApp.BackButton.onClick(() => {
                        webApp.close();
                    });
                    
                    const user = webApp.initDataUnsafe?.user;
                    console.log('Telegram user data:', user);
                    
                    if (user) {
                        if (user.username) {
                            usernameElement.textContent = `@${user.username}`;
                        } else if (user.first_name) {
                            let name = user.first_name;
                            if (user.last_name) {
                                name += ` ${user.last_name}`;
                            }
                            usernameElement.textContent = name;
                        } else {
                            usernameElement.textContent = "Пользователь";
                        }
                        
                        if (user.photo_url) {
                            avatarElement.style.backgroundImage = `url('${user.photo_url}')`;
                        } else {
                            setupDefaultAvatar(avatarElement, usernameElement.textContent);
                        }
                        
                        localStorage.setItem('telegram_user_id', user.id);
                        
                        userInfoElement.style.display = 'flex';
                    } else {
                        console.log('No user data available');
                        setupTestUser();
                    }
                    
                    webApp.onEvent('themeChanged', () => {
                        updateTheme(webApp);
                    });
                    updateTheme(webApp);
                    
                } catch (e) {
                    console.error('Error initializing Telegram WebApp:', e);
                    setupTestUser();
                }
            } else {
                console.log('Not in Telegram WebApp - using test mode');
                setupTestUser();
            }
        }
        
        function setupDefaultAvatar(element, name) {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF3'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const letter = name.charAt(0).toUpperCase();
            element.style.backgroundColor = color;
            element.textContent = letter;
        }
        
        function setupTestUser() {
            const userInfoElement = document.getElementById('user-info');
            const usernameElement = document.getElementById('telegram-username');
            const avatarElement = document.getElementById('user-avatar');
            
            usernameElement.textContent = "Тестовый пользователь";
            setupDefaultAvatar(avatarElement, "Т");
            userInfoElement.style.display = 'flex';
        }
        
        function updateTheme(webApp) {
            document.body.style.backgroundColor = webApp.colorScheme === 'dark' ? '#121212' : '#f5f5f5';
        }

        // Основная игровая логика
        const moneyElement = document.getElementById('money-counter');
        const moneyDisplayElement = document.getElementById('money-display-value');
        const clicksPerHourElement = document.getElementById('clicks-per-hour');
        const profitPerHourElement = document.getElementById('profit-per-hour');
        const energyValueElement = document.getElementById('energy-value');
        const energyFillElement = document.getElementById('energy-fill');
        const clickerButton = document.getElementById('clicker');
        const resetButton = document.getElementById('reset');
        const navButtons = document.querySelectorAll('.nav-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const clickBoosterPriceElement = document.getElementById('click-booster-price');
        const buyClickBoosterButton = document.getElementById('buy-click-booster');
        const boosterLevelElement = document.getElementById('booster-level');
        const boosterPriceValueElement = document.getElementById('booster-price-value');
        const clickPowerLevelElement = document.getElementById('click-power-level');
        const clickPowerPriceElement = document.getElementById('click-power-price');
        const buyClickPowerButton = document.getElementById('buy-click-power');
        const clickPowerPriceValueElement = document.getElementById('click-power-price-value');
        const buyPremiumBoostButton = document.getElementById('buy-premium-boost');

        // Элементы для промокодов
        const promoCodeInput = document.getElementById('promo-code-input');
        const activatePromoCodeButton = document.getElementById('activate-promo-code');
        const promoCodeResult = document.getElementById('promo-code-result');

        // Меню разработчика
        const devMenuBtn = document.getElementById('dev-menu-btn');
        const devMenuContent = document.getElementById('dev-menu-content');
        const devAddCoinsBtn = document.getElementById('dev-add-coins');

        // Состояние игры
        let money = parseInt(localStorage.getItem('money')) || 0;
        let passiveClicks = parseInt(localStorage.getItem('passiveClicks')) || 0;
        let energy = parseInt(localStorage.getItem('clickerEnergy')) || 5000;
        const maxEnergy = 5000;
        let lastUpdateTime = parseInt(localStorage.getItem('clickerLastUpdate')) || Date.now();
        let lastPassiveUpdate = parseInt(localStorage.getItem('lastPassiveUpdate')) || Date.now();
        let clickBoosterLevel = parseInt(localStorage.getItem('clickBoosterLevel')) || 0;
        let clickPowerLevel = parseInt(localStorage.getItem('clickPowerLevel')) || 0;
        let hasPremiumBoost = localStorage.getItem('hasPremiumBoost') === 'true' || false;
        const clickBoosterBasePrice = 100000;
        const clickPowerBasePrice = 10000;
        const premiumBoostPrice = 10; // 10 звезд
        let energyInterval;
        let canClick = true;
        let passiveInterval;
        let accumulatedPassiveIncome = 0;
        let usedPromoCodes = JSON.parse(localStorage.getItem('usedPromoCodes')) || [];

        // Инициализация игры
        function initGame() {
            updateEnergy();
            applyMissedPassiveClicks();
            updateDisplays();
            startEnergyRecovery();
            updateClickBoosterPrice();
            updateClickPowerPrice();
            updatePremiumBoostDisplay();
            startPassiveIncome();
        }

        // Функция для проверки и активации промокода
        function activatePromoCode() {
            const promoCode = parseInt(promoCodeInput.value);
            
            if (isNaN(promoCode)) {
                showPromoCodeResult("Введите числовой промокод", false);
                return;
            }
            
            if (usedPromoCodes.includes(promoCode)) {
                showPromoCodeResult("Этот промокод уже использован", false);
                return;
            }
            
            if (promoCode % 2 !== 0) {
                showPromoCodeResult("Неверный промокод", false);
                return;
            }
            
            // Промокод действителен (делится на 2)
            const reward = 10000; // Фиксированная награда 10,000 монет
            money += reward;
            usedPromoCodes.push(promoCode);
            localStorage.setItem('usedPromoCodes', JSON.stringify(usedPromoCodes));
            saveGame();
            updateDisplays();
            
            showPromoCodeResult(`Промокод активирован! Получено ${reward.toLocaleString()} монет`, true);
            promoCodeInput.value = "";
        }

        function showPromoCodeResult(message, isSuccess) {
            promoCodeResult.textContent = message;
            promoCodeResult.className = "promo-code-result " + (isSuccess ? "promo-code-success" : "promo-code-error");
        }

        function applyMissedPassiveClicks() {
            const now = Date.now();
            const timePassed = now - lastPassiveUpdate;
            const secondsPassed = Math.floor(timePassed / 1000);
            
            if (secondsPassed > 0 && passiveClicks > 0) {
                const incomePerSecond = passiveClicks / 3600;
                const moneyToAdd = incomePerSecond * secondsPassed;
                money += moneyToAdd;
                lastPassiveUpdate = now;
                saveGame();
            }
        }

        function startPassiveIncome() {
            clearInterval(passiveInterval);
            passiveInterval = setInterval(() => {
                let incomePerSecond = passiveClicks / 3600;
                
                // Добавляем бонус от премиум-буста
                if (hasPremiumBoost) {
                    incomePerSecond += 1 / 3600; // +1 монета в час
                }
                
                accumulatedPassiveIncome += incomePerSecond;
                
                if (accumulatedPassiveIncome >= 1) {
                    const coinsToAdd = Math.floor(accumulatedPassiveIncome);
                    money += coinsToAdd;
                    accumulatedPassiveIncome -= coinsToAdd;
                    lastPassiveUpdate = Date.now();
                    saveGame();
                    updateDisplays();
                }
            }, 1000);
        }

        function updateDisplays() {
            moneyElement.textContent = Math.floor(money).toLocaleString();
            moneyDisplayElement.textContent = Math.floor(money).toLocaleString();
            clicksPerHourElement.textContent = passiveClicks.toLocaleString();
            profitPerHourElement.textContent = `${passiveClicks.toLocaleString()}/ч`;
            boosterLevelElement.textContent = clickBoosterLevel;
            clickPowerLevelElement.textContent = clickPowerLevel;
            updateEnergyDisplay();
            updateClickBoosterPrice();
            updateClickPowerPrice();
        }

        function updateEnergy() {
            const now = Date.now();
            const timePassed = now - lastUpdateTime;
            const energyGained = Math.floor(timePassed / 5000);
            
            energy = Math.min(energy + energyGained, maxEnergy);
            lastUpdateTime = now;
            saveGame();
        }

        function startEnergyRecovery() {
            clearInterval(energyInterval);
            energyInterval = setInterval(() => {
                if (energy < maxEnergy) {
                    energy++;
                    updateEnergyDisplay();
                    saveGame();
                }
            }, 5000);
        }

        function updateEnergyDisplay() {
            energyValueElement.textContent = energy;
            const energyPercent = (energy / maxEnergy) * 100;
            energyFillElement.style.width = `${energyPercent}%`;
            
            if (energyPercent < 20) {
                energyFillElement.style.backgroundColor = '#ff0000';
            } else if (energyPercent < 50) {
                energyFillElement.style.backgroundColor = '#ff9900';
            } else {
                energyFillElement.style.backgroundColor = '#00ff00';
            }
            
            clickerButton.disabled = energy <= 0;
        }

        function updateClickBoosterPrice() {
            const newPrice = clickBoosterBasePrice * Math.pow(1.5, clickBoosterLevel);
            const newIncome = 50000 * Math.pow(1.2, clickBoosterLevel);
            
            clickBoosterPriceElement.textContent = `${Math.floor(newPrice).toLocaleString()} монет`;
            boosterPriceValueElement.textContent = Math.floor(newPrice).toLocaleString();
            
            buyClickBoosterButton.disabled = money < newPrice;
            buyClickBoosterButton.textContent = money >= newPrice ? 
                `Купить (${Math.floor(newPrice).toLocaleString()})` : 
                `Не хватает (${Math.floor(newPrice).toLocaleString()})`;
        }

        function updateClickPowerPrice() {
            const newPrice = clickPowerBasePrice * Math.pow(2, clickPowerLevel);
            clickPowerPriceElement.textContent = `${Math.floor(newPrice).toLocaleString()} монет`;
            clickPowerPriceValueElement.textContent = Math.floor(newPrice).toLocaleString();
            
            buyClickPowerButton.disabled = money < newPrice;
            buyClickPowerButton.textContent = money >= newPrice ? 
                `Купить (${Math.floor(newPrice).toLocaleString()})` : 
                `Не хватает (${Math.floor(newPrice).toLocaleString()})`;
        }

        function updatePremiumBoostDisplay() {
            if (hasPremiumBoost) {
                buyPremiumBoostButton.textContent = 'Куплено';
                buyPremiumBoostButton.disabled = true;
                buyPremiumBoostButton.style.backgroundColor = '#555';
                document.getElementById('premium-boost').style.opacity = '0.7';
            } else {
                buyPremiumBoostButton.textContent = `Купить за ${premiumBoostPrice}`;
                buyPremiumBoostButton.disabled = false;
                buyPremiumBoostButton.style.backgroundColor = '#aa00ff';
                document.getElementById('premium-boost').style.opacity = '1';
            }
        }

        function buyClickBooster() {
            const price = clickBoosterBasePrice * Math.pow(1.5, clickBoosterLevel);
            
            if (money >= price) {
                money -= price;
                clickBoosterLevel++;
                passiveClicks = 50000 * Math.pow(1.2, clickBoosterLevel);
                
                saveGame();
                updateDisplays();
            }
        }

        function buyClickPower() {
            const price = clickPowerBasePrice * Math.pow(2, clickPowerLevel);
            
            if (money >= price) {
                money -= price;
                clickPowerLevel++;
                
                saveGame();
                updateDisplays();
            }
        }

        function buyPremiumBoost() {
            if (hasPremiumBoost) return;
            
            if (window.Telegram && Telegram.WebApp) {
                const webApp = Telegram.WebApp;
                
                // Показываем диалог покупки звезд
                webApp.openInvoice({
                    title: 'Премиум-буст',
                    description: 'Покупка постоянного бонуса +1 монета/час',
                    currency: 'USD',
                    prices: [
                        { label: 'Премиум-буст', amount: premiumBoostPrice * 100 } // 10 звезд = $0.10
                    ],
                    payload: JSON.stringify({ type: 'premium_boost' }),
                    success: () => {
                        // Покупка успешна
                        hasPremiumBoost = true;
                        localStorage.setItem('hasPremiumBoost', 'true');
                        updatePremiumBoostDisplay();
                        updateDisplays();
                        alert('Премиум-буст успешно активирован!');
                    },
                    error: (error) => {
                        console.error('Ошибка покупки:', error);
                        alert('Не удалось завершить покупку. Пожалуйста, попробуйте позже.');
                    }
                });
            } else {
                // Для тестирования вне Telegram
                if (confirm(`Купить Премиум-буст за ${premiumBoostPrice} звезд?`)) {
                    hasPremiumBoost = true;
                    localStorage.setItem('hasPremiumBoost', 'true');
                    updatePremiumBoostDisplay();
                    updateDisplays();
                    alert('Премиум-буст успешно активирован!');
                }
            }
        }

        function handleClick(e) {
            if (energy > 0 && canClick) {
                canClick = false;
                
                // Базовый клик + бонус от улучшения
                const clickValue = 1 + clickPowerLevel;
                money += clickValue;
                // Тратим больше энергии за улучшенный клик
                energy -= (1 + Math.floor(clickPowerLevel / 2));
                
                // Создаем элемент для отображения "+N" в месте клика
                const plusText = document.createElement('div');
                plusText.className = 'click-effect';
                plusText.textContent = `+${clickValue}`;
                
                // Получаем координаты клика относительно кнопки
                const rect = clickerButton.getBoundingClientRect();
                let x, y;
                
                if (e.clientX && e.clientY) {
                    // Для мыши
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                } else if (e.touches && e.touches[0]) {
                    // Для сенсорных устройств
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    // По умолчанию - центр кнопки
                    x = rect.width / 2;
                    y = rect.height / 2;
                }
                
                // Позиционируем текст в месте клика
                plusText.style.left = `${x}px`;
                plusText.style.top = `${y}px`;
                
                // Добавляем элемент на кнопку
                clickerButton.appendChild(plusText);
                
                // Удаляем элемент после завершения анимации
                setTimeout(() => {
                    plusText.remove();
                }, 1000);
                
                updateDisplays();
                saveGame();
                
                setTimeout(() => {
                    canClick = true;
                }, 100);
            }
        }

        function saveGame() {
            localStorage.setItem('money', money);
            localStorage.setItem('passiveClicks', passiveClicks);
            localStorage.setItem('clickerEnergy', energy);
            localStorage.setItem('clickerLastUpdate', lastUpdateTime);
            localStorage.setItem('lastPassiveUpdate', lastPassiveUpdate);
            localStorage.setItem('clickBoosterLevel', clickBoosterLevel);
            localStorage.setItem('clickPowerLevel', clickPowerLevel);
            localStorage.setItem('hasPremiumBoost', hasPremiumBoost);
        }

        function resetGame() {
            if (confirm('Вы уверены, что хотите сбросить весь прогресс?\nПремиум-буст останется активным.')) {
                money = 0;
                passiveClicks = 0;
                energy = maxEnergy;
                clickBoosterLevel = 0;
                clickPowerLevel = 0;
                lastUpdateTime = Date.now();
                lastPassiveUpdate = Date.now();
                accumulatedPassiveIncome = 0;
                usedPromoCodes = [];
                localStorage.setItem('usedPromoCodes', JSON.stringify(usedPromoCodes));
                
                saveGame();
                updateDisplays();
                startPassiveIncome();
            }
        }

        function addCoins() {
            money += 1000;
            saveGame();
            updateDisplays();
        }

        // Обработчики событий
        clickerButton.addEventListener('mousedown', function(e) {
            e.preventDefault();
            handleClick(e);
        });

        clickerButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleClick(e);
        });

        buyClickBoosterButton.addEventListener('click', buyClickBooster);
        buyClickPowerButton.addEventListener('click', buyClickPower);
        buyPremiumBoostButton.addEventListener('click', buyPremiumBoost);
        resetButton.addEventListener('click', resetGame);
        activatePromoCodeButton.addEventListener('click', activatePromoCode);

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');
                
                navButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        devMenuBtn.addEventListener('click', () => {
            devMenuContent.classList.toggle('show');
        });

        devAddCoinsBtn.addEventListener('click', addCoins);

        document.addEventListener('click', (e) => {
            if (!devMenuBtn.contains(e.target) && !devMenuContent.contains(e.target)) {
                devMenuContent.classList.remove('show');
            }
        });

        window.addEventListener('beforeunload', saveGame);

        // Запуск приложения
        document.addEventListener('DOMContentLoaded', function() {
            initTelegram();
            initGame();
        });
    </script>
</body>
</html>
